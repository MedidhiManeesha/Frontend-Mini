<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trove.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container grid">
    <div class="text-left">
        Trove <br> <span>10</span> links <br>
        you wish to share <br>
        with the world.
    </div>
    <div class="form-right">
        <div class="grid-box wh-box">
            <div class="card">
                <div class="sm-box flex">10 <span>Trove.io</span> </div>   
                <div class="center">
                    <ul class="flex">
                        <li class="down"><b>Login</b></li>
                        <li><b>Sign up</b></li>
                    </ul>
                    <form method="post">
                        <div class="text-field">
                            <input type="email" name="email" placeholder="Username" required>
                        </div>
                        <div class="text-field">
                            <input type="password" placeholder="Password" name="psw" required>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="signup_link flex-row">
                    <p>Forgot password? Do not panic!</p> <a href="#">HELP ME!</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
