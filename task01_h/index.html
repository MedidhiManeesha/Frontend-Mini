<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scirque</title>
</head>
<body>
    <div class="container">
        
        <div class="center">
            <h1>Scirque</h1>
        <p style="margin-top:30px; font-size: 25px;">Get started for free now</p>
        <p style="margin-top: 20px; font-size: 16px; line-height: 1.6;">Scirque is free to use for as long as you want with two active social profiles.</p>
        <input type="submit" value="Sign up with Google plus" id="red" style="margin-top:40px">
        <input type="submit" value="Sign up with Facebook" id="blue" style="margin-top: 15px;">
        <p style="margin-top: 20px; font-size: 16px;" >Or start with</p>
            <form method="post">
                <div class="text-field">
                    <label for="email"><b>Email </b></label>
                    <input type="email" name="email" placeholder="Enter your Email address here" required style="margin-top: 10px;">
                </div>
                <div class="text-field">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter your password here" name="psw" required style="margin-top: 10px ;">
                </div>
                
                <input type="submit" value="Sign up" id="green">
                <div class="signup_link">
                <p style="font-size: 14px; line-height: 1.6;">By creating an account,you agree to our <b>Terms.</b>
                    Already have an account.<a href="#">Sign in.</a></p>   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
